apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: serviceproxy-read-and-watch
rules:
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - 'list'
  - 'get'
  - 'watch'
- apiGroups:
  - "networking.k8s.io"
  resources:
  - ingresses
  verbs:
  - 'list'
  - 'get' 
  - 'watch'